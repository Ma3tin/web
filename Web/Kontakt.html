<h3>Contact Form</h3>
<div class="halo">
    <div class="container">
        <form action="/action_page.php">
            <label for="names">Vaše jméno a příjmění</label>
            <input type="text" id="names" name="firstname" placeholder="Jméno a Příjmení">

            <label for="email">E-mail</label>
            <input type="text" id="email" name="lastname" placeholder="E-mail">

            <label for="country">Země</label>
            <select id="country" name="country">
                <option value="czech-republic">Česká republika</option>
                <option value="slovenia">Slovensko</option>
            </select>

            <label for="text">Text</label>
            <textarea id="text" name="subject" placeholder="Text" style="height:200px"></textarea>

            <a href="web-pro-zakaznika.html"><input type="submit" value="Potvrdit"></a>
        </form>
    </div>
