<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="pisek">
    <a href="web-pro-zakaznika.html"><i class="fas fa-home"></i></a>
    <a class="jirka" href="Galerie.html"><i class="far fa-image"></i></a>
    <a class="kontakty" href="Kontakt.html"><i class="fas fa-id-badge"></i></a>
    <div class="login">
        <a class="pepa" href="Login.html"><i class="fas fa-user-check"></i></a>
    </div>
</div>
<div class="container">
    <form>
        <h2>Login Form</h2>
        <div>
            <label class="label" for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Username" required/>
        </div>
        <div>
            <label class="label" for="password">Password</label>
            <input type="password"  id="password" name="password" placeholder="Password"  required/>
        </div>
        <div>
            <input type="checkbox" id="accept" name="accept">
            <label for="accept">Remember Me</label>
        </div>
        <div class="button">
            <button class="submit-button">Login</button>
        </div>
    </form>
</div>
</body>
